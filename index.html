<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能陪护数据监控平台</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入ECharts库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>智能陪护数据监控平台</h1>
            <div class="current-time" id="current-time">2024年4月18日 12:54:39</div>
        </header>
        
        <main class="dashboard">
            <!-- 状况检测面板 -->
            <div class="panel status-panel">
                <h2>状况检测</h2>
                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-color male"></span>
                        <span>男主人</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color female"></span>
                        <span>女主人</span>
                    </div>
                </div>
                <div class="status-indicators">
                    <div class="status-indicator abnormal">异常</div>
                    <div class="status-indicator normal">正常</div>
                </div>
                <div class="chart-container" id="status-chart"></div>
            </div>
            
            <!-- 中央数据显示区域 -->
            <div class="panel central-panel">
                <h2>数据集中显示</h2>
                <div class="globe-container" id="globe-container"></div>
            </div>
            
            <!-- 静坐时间管控面板 -->
            <div class="panel sedentary-panel">
                <h2>静坐时间管控</h2>
                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-color abnormal"></span>
                        <span>异常 27%</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color normal"></span>
                        <span>总时长 73%</span>
                    </div>
                </div>
                <div class="chart-container" id="sedentary-chart"></div>
            </div>
            
            <!-- 睡眠时长检测面板 -->
            <div class="panel sleep-panel">
                <h2>睡眠时长检测</h2>
                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-color male"></span>
                        <span>男主人</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color female"></span>
                        <span>女主人</span>
                    </div>
                </div>
                <div class="chart-container" id="sleep-chart"></div>
            </div>
            
            <!-- 占座人员监控/紧急联系人面板 -->
            <div class="panel contacts-panel">
                <h2>紧急联系人</h2>
                <div class="contacts-list">
                    <div class="contact-item">
                        <div class="contact-title">第二联系人:</div>
                        <div class="contact-name">张小明</div>
                        <div class="contact-phone">12300001111</div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-title">第三联系人:</div>
                        <div class="contact-name">刘明明</div>
                        <div class="contact-phone">12300001111</div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-title">备用联系人:</div>
                        <div class="contact-name">张二</div>
                        <div class="contact-phone">12300001111</div>
                    </div>
                </div>
            </div>
        </main>
        
        <nav class="navigation">
            <a href="index.html" class="nav-item active">首页</a>
            <a href="detail.html" class="nav-item">老人详情</a>
            <a href="history.html" class="nav-item">历史数据</a>
            <a href="settings.html" class="nav-item">系统设置</a>
        </nav>
    </div>
    
    <!-- 紧急事件报警弹窗 (默认隐藏) -->
    <div class="alert-modal" id="alert-modal">
        <div class="alert-content">
            <div class="alert-header">
                <h3>⚠️ 紧急报警 - 检测到可能的摔倒事件</h3>
            </div>
            <div class="alert-body">
                <p><strong>老人信息:</strong> 张大爷，78岁</p>
                <p><strong>事件时间:</strong> <span id="alert-time">2024-04-18 13:25:42</span></p>
                <p><strong>事件地点:</strong> 卧室</p>
                
                <div class="alert-video">
                    <!-- 实际项目中放置视频播放器或图像 -->
                    <div class="placeholder-video">实时监控画面</div>
                </div>
            </div>
            <div class="alert-actions">
                <button class="btn btn-ignore" onclick="dismissAlert()">忽略</button>
                <button class="btn btn-confirm" onclick="confirmAlert()">确认并通知</button>
                <button class="btn btn-emergency" onclick="emergencyCall()">紧急呼叫</button>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
