<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老人详情 - 智能陪护监控平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/detail.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>智能陪护监控平台 > 老人详情</h1>
            <div class="current-time" id="current-time">2024年4月18日 12:54:39</div>
        </header>
        
        <div class="back-link">
            <a href="index.html">&lt; 返回首页</a>
        </div>
        
        <main class="detail-container">
            <div class="detail-grid">
                <!-- 基本信息区域 -->
                <div class="panel basic-info">
                    <h2>基本信息</h2>
                    <div class="info-content" id="senior-info">
                        <div class="loading-indicator">
                            <i class="bi bi-arrow-repeat"></i> 加载中...
                        </div>
                        <!-- 老人基本信息将从服务器动态加载 -->
                    </div>
                </div>
                
                <!-- 实时监控区域 -->
                <div class="panel monitor-panel">
                    <h2>实时监控</h2>
                    <div class="video-container">
                        <div id="detail-video-stream" class="video-stream">
                            <div class="placeholder-video">点击连接摄像头</div>
                        </div>
                    </div>
                    <div class="video-controls">
                        <button class="btn btn-primary" id="btn-connect-video">连接</button>
                        <button class="btn btn-primary" id="btn-snapshot-detail">拍照</button>
                        <button class="btn btn-primary" id="btn-fullscreen-detail">全屏</button>
                    </div>
                </div>
                
                <!-- 今日活动统计 -->
                <div class="panel activity-panel">
                    <h2>今日活动统计</h2>
                    <div class="info-content" id="activity-stats">
                        <div class="loading-indicator">
                            <i class="bi bi-arrow-repeat"></i> 加载中...
                        </div>
                        <!-- 活动统计将从服务器动态加载 -->
                    </div>
                </div>
                
                <!-- 异常记录 -->
                <div class="panel alert-records">
                    <h2>异常记录</h2>
                    <div class="record-list" id="alert-list">
                        <div class="loading-indicator">
                            <i class="bi bi-arrow-repeat"></i> 加载中...
                        </div>
                        <!-- 异常记录将从服务器动态加载 -->
                    </div>
                </div>
            </div>
        </main>
        
        <nav class="navigation">
            <a href="index.html" class="nav-item">仪表盘</a>
            <a href="detail.html" class="nav-item active">老人详情</a>
            <a href="video.html" class="nav-item">视频监控</a>
            <a href="settings.html" class="nav-item">系统设置</a>
        </nav>
    </div>
    
    <script src="js/common.js"></script>
    <script src="js/detail.js"></script>
</body>
</html>
