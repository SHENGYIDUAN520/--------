<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 智能陪护监控平台</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-panel">
            <div class="login-header">
                <h1>智能陪护监控平台</h1>
                <p>创建新账户</p>
            </div>
            
            <form id="register-form" class="login-form">
                <div class="form-group">
                    <label for="username"><i class="bi bi-person"></i> 用户名</label>
                    <input type="text" id="username" name="username" required placeholder="请输入用户名">
                    <small class="form-text text-muted">用户名必须唯一，建议使用字母、数字组合</small>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="bi bi-lock"></i> 密码</label>
                    <input type="password" id="password" name="password" required placeholder="请输入密码">
                    <small class="form-text text-muted">密码长度至少6位，建议使用字母、数字组合</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password"><i class="bi bi-lock-fill"></i> 确认密码</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="请再次输入密码">
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="bi bi-envelope"></i> 电子邮箱</label>
                    <input type="email" id="email" name="email" placeholder="请输入电子邮箱">
                </div>
                
                <div class="form-group">
                    <label for="phone"><i class="bi bi-telephone"></i> 手机号码</label>
                    <input type="tel" id="phone" name="phone" placeholder="请输入手机号码">
                </div>
                
                <div id="register-error" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="bi bi-person-plus"></i> 注册
                </button>
                
                <div class="register-link">
                    已有账户? <a href="login.html">立即登录</a>
                </div>
            </form>
            
            <div class="login-footer">
                <p class="version">版本: 1.0.0 | &copy; 2024 智能陪护监控平台</p>
            </div>
        </div>
    </div>
    
    <script src="js/common.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
