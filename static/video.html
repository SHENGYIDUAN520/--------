<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频监控 - 智能陪护监控平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/video.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>智能陪护监控平台 > 视频监控</h1>
            <div class="current-time" id="current-time">2024年4月18日 12:54:39</div>
        </header>
        
        <div class="back-link">
            <a href="index.html">&lt; 返回首页</a>
        </div>
        
        <main class="video-container">
            <!-- 控制区域 -->
            <div class="panel control-panel">
                <div class="control-item">
                    <div class="device-status">
                        <span class="status-label">摄像头状态:</span>
                        <span class="status-value online">在线</span>
                    </div>
                </div>
                
                <div class="control-buttons">
                    <button class="btn btn-primary" id="btn-start-recording">
                        <i class="bi bi-record-circle"></i> 开始录制
                    </button>
                    <button class="btn btn-danger" id="btn-stop-recording" disabled>
                        <i class="bi bi-stop-circle"></i> 停止录制
                    </button>
                    <button class="btn btn-secondary" id="btn-snapshot">
                        <i class="bi bi-camera"></i> 截图
                    </button>
                </div>
            </div>
            
            <!-- 视频监控主区域 -->
            <div class="panel video-main-panel">
                <div class="video-header">
                    <h2><i class="bi bi-camera-video"></i> 实时监控</h2>
                    <div class="video-status">
                        <span class="status-badge online"><i class="bi bi-reception-4"></i> 在线</span>
                        <span class="resolution-info">1080P</span>
                    </div>
                </div>
                
                <div class="video-player-container">
                    <div class="video-player">
                        <div id="video-stream" class="video-stream">
                            <div class="video-placeholder">
                                <i class="bi bi-camera-video-fill"></i>
                                <p>视频加载中...或点击开始连接</p>
                            </div>
                            <!-- 实际项目中这里将显示来自K230的视频流 -->
                        </div>
                    </div>
                    
                    <div class="video-controls">
                        <button class="control-btn" id="btn-connect">
                            <i class="bi bi-play-fill"></i> 连接
                        </button>
                        <button class="control-btn" id="btn-disconnect" disabled>
                            <i class="bi bi-pause-fill"></i> 断开
                        </button>
                        <button class="control-btn" id="btn-fullscreen">
                            <i class="bi bi-fullscreen"></i>
                        </button>
                        <div class="volume-control">
                            <i class="bi bi-volume-up"></i>
                            <input type="range" id="volume-slider" min="0" max="100" value="80">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 摄像头信息 -->
            <div class="panel video-side-panel">
                <div class="side-panel-header">
                    <h3>摄像头状态</h3>
                </div>
                
                <div class="camera-status">
                    <div class="status-item">
                        <span class="status-label">设备型号:</span>
                        <span class="status-value">GC2093-200W</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">分辨率:</span>
                        <span class="status-value">1920×1080</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">帧率:</span>
                        <span class="status-value">25fps</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">连接状态:</span>
                        <span class="status-value online">在线</span>
                    </div>
                </div>
                
                <div class="side-panel-header">
                    <h3>录像回放</h3>
                </div>
                
                <div class="recording-list" id="recording-list">
                    <!-- 录像列表将从服务器动态加载 -->
                    <div class="loading-indicator">
                        <i class="bi bi-arrow-repeat"></i> 加载中...
                    </div>
                </div>
            </div>
        </main>
        
        <nav class="navigation">
            <a href="index.html" class="nav-item">仪表盘</a>
            <a href="detail.html" class="nav-item">老人详情</a>
            <a href="history.html" class="nav-item active">视频监控</a>
            <a href="settings.html" class="nav-item">系统设置</a>
        </nav>
    </div>
    
    <script src="js/common.js"></script>
    <script src="js/video.js"></script>
</body>
</html>
